<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design for mobile devices -->
    <title>Cafe Menu</title> <!-- Title of the webpage -->
    <link href="styles.css" rel="stylesheet"/> <!-- Link to the external CSS stylesheet -->
  </head>
  <body>
    <div class="menu"> <!-- Main container for the cafe menu -->
      <main>
        <h1>CAMPER CAFE</h1> <!-- Main heading for the cafe -->
        <p class="established">Est. 2020</p> <!-- Establishment year -->
        <hr> <!-- Horizontal line separator -->
        
        <section>
          <h2>Coffee</h2> <!-- Subheading for the coffee section -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" /> <!-- Coffee icon image -->
          <article class="item"> <!-- Container for individual coffee item -->
            <p class="flavor">French Vanilla</p><p class="price">3.00</p> <!-- Coffee flavor and price -->
          </article>
          <article class="item"> <!-- Another coffee item -->
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item"> <!-- Another coffee item -->
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item"> <!-- Another coffee item -->
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item"> <!-- Another coffee item -->
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        
        <section>
          <h2>Desserts</h2> <!-- Subheading for the desserts section -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" /> <!-- Dessert icon image -->
          <article class="item"> <!-- Container for individual dessert item -->
            <p class="dessert">Donut</p><p class="price">1.50</p> <!-- Dessert name and price -->
          </article>
          <article class="item"> <!-- Another dessert item -->
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item"> <!-- Another dessert item -->
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item"> <!-- Another dessert item -->
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      
      <hr class="bottom-line"> <!-- Bottom horizontal line separator -->
      <footer>
        <address>
          <p>
            <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a> <!-- Link to FreeCodeCamp website -->
          </p>
          <p class="address">123 Free Code Camp Drive</p> <!-- Address of the cafe -->
        </address>
      </footer>
    </div>
  </body>
</html>
